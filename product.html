<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Product Card">
    <meta name="description" content="Product Card for project by using HTML, CSS">
    <meta name="robots" content="index,follow">
    <meta name="author" content="CHANKIT YADAV">
    <title>Product Card</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="mug">
          <figure>
            <img src="mug.jpg" alt="" />
          </figure>

          <div id="second-part">
            <h6>Coffee Mug</h6>
            <h1>
              White Coffee<br />
              Mug
            </h1>
            <p>
              Coffee Mugs are designed to express emotions. These are acclaimed
              for their amazing designs & superior quality.
            </p>
            <div id="price">
              <span id="current-price">₹149</span>
              <span id="deleted-price"><del>₹230</del></span>
            </div>

            <button class="btn">
              <div id="button">
                <img src="cart.png" alt="" />
                <p>Add to Cart</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
